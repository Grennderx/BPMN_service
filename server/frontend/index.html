<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Голосовой Ассистент</title>
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #2196F3;
            --error: #f44336;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 32px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin: 0 0 32px 0;
            font-size: 2.2em;
        }

        #recordButton {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            padding: 18px 32px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(76,175,80,0.3);
        }

        #recordButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(76,175,80,0.4);
        }

        #recordButton.recording {
            background: var(--error);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(244,67,54,0.4); }
            70% { box-shadow: 0 0 0 12px rgba(244,67,54,0); }
            100% { box-shadow: 0 0 0 0 rgba(244,67,54,0); }
        }

        .status-box {
            margin: 24px 0;
            padding: 16px;
            border-radius: 8px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        #status {
            margin: 0;
            color: #666;
            font-size: 16px;
            text-align: center;
        }

        .result-card {
            margin-top: 24px;
            padding: 16px;
            border-left: 4px solid var(--secondary);
            background: #f8f9fa;
            border-radius: 8px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 24px;
                margin: 16px;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Голосовой Ассистент</h1>

        <button id="recordButton">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
            Начать запись
        </button>

        <div class="status-box">
            <p id="status">Готов к записи</p>
        </div>

        <div id="resultsContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
